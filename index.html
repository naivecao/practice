<html>
<head>
	<title>This is a demo for html</title>
	<style>
		h1 {
		  color: #333333;
		  font-size: 48px;
		  text-shadow: 3px 3px 3px #666666;
		}
	</style>
	<script>
		function change() {
		document.getElementsByTagName('h1')[0].style.color = 'red'
		}
	</script>
</head>
<body>
	<h1 onclick = "change()">It is body</h1>
</body>
</html>
